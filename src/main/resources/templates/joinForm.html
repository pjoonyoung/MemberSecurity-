<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<form action="joinOk" method="get" role="form" th:object="${memberDto}">
		아이디 : <input type="text" th:field="*{mid}"><br>
		비밀번호 : <input type="password" th:field="*{mpw}"><br>
		이름 : <input type="text" th:field="*{mname}"><br>
		이메일 : <input type="text" th:field="*{memail}">
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
